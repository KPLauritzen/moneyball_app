{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block app_content %}
    <h1>Edit user</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        <d1> {{render_field(form.shortname)}} </d1>
        <d1> {{render_field(form.nickname)}} </d1>
        <d1> {{render_field(form.company)}} </d1>
        <p>{{ form.submit() }}</p>
        <p><a href="{{ url_for('route_edit_password') }}">Change password</a></p>
    </form>
{% endblock %}
